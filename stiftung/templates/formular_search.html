<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<head>
  <title>Suche</title>
  <link rel="stylesheet" href="{{url_for('static', filename='assets/stylesheet/main.css') }}">
</head>

<body>
    <header class="primary-header container group">
        <h1 class="logo" ><a href="/">Universitätsspital Basel<br>Stiftungsdatenbank</a></h1>
    </header>
    <!---->
    <section class="row ">
        <div class="container">
        <fieldset class="foundation-group">
        <h1>Suche nach passenden Stiftungen</h1>
        <form action="/results" method="post">
            <label class="foundation-checkbox">Art der Förderung
            <ul>
                <li><input type="checkbox" name="kindOfBoost" value="Projektförderung" id="projekt">
                    <label for="projekt">Projektförderung</label></li>
                <li><input type="checkbox" name="kindOfBoost" value="Personenförderung" id="person">
                    <label for="person">Personenförderung</label></li>
                <li><input type="checkbox" name="kindOfBoost" value="Preis" id="preis">
                    <label for="preis">Preis</label></li>
                <li><input type="checkbox" name="kindOfBoost" value="Druckkostenbeiträge" id="druck">
                    <label for="druck">Druckkostenbeiträge</label></li>
                <li><input type="checkbox" name="kindOfBoost" value="Reisekosten" id="reise">
                    <label for="reise">Reisekosten</label></li>
                <li><input type="checkbox" name="kindOfBoost" value="Auslandaufenthalte" id="ausland">
                    <label for="ausland">Auslandaufenthalte</label></li>
            </ul>
            </label>
            <label class="foundation-checkbox">Breite des Stiftungsfokus
                <ul>
                    <li><input type="checkbox" name="broadness" /
                        value="Enger Fokus (radiologisch-klinisch, MR-Physik etc.)" id="eng">
                        <label for="eng">Enger Fokus (radiologisch-klinisch, MR-Physik etc.)</label>
                    </li>
                    <li><input type="checkbox" name="broadness" value="Weiterer Fokus (Medizin, Physik, Chemie)" id="breit">
                        <label for="breit">Weiterer Fokus (Medizin, Physik, Chemie)</label>
                    </li>
                    <li><input type="checkbox" name="broadness" value="Breiter Fokus (Gesellschaft etc.)" id="weit">
                        <label for="weit">Breiter Fokus (Gesellschaft etc.)</label>
                    </li>
                </ul>
            </label>
            <label class="foundation-checkbox">Akademischer Grad
                <ul>
                    <li><input type="checkbox" name="acadDegree" value="Prof" id="prof">
                        <label for="prof">Prof.</label>
                    </li>
                    <li><input type="checkbox" name="acadDegree" value="PD" id="pd">
                        <label for="pd">PD</label>
                    </li>
                    <li><input type="checkbox" name="acadDegree" value="PhD" id="phd">
                        <label for="phd">PhD</label>
                    </li>
                    <li><input type="checkbox" name="acadDegree" value="Doktorand" id="doktorand">
                        <label for="doktorand">Doktorand</label>
                    </li>
                    <li><input type="checkbox" name="acadDegree" value="MD" id="md">
                        <label for="md">MD</label>
                    </li>
                    <li><input type="checkbox" name="acadDegree" value="Master" id="master">
                        <label for="master">Master</label>
                    </li>
                    <li><input type="checkbox" name="acadDegree" value="Cand. med." id="cmed">
                        <label for="cmed">Cand. med.</label>
                    </li>
                </ul>
            </label>
        <input class="super_btn btn" style="color: #fff" name="submit" value="Suchen" type="submit">
        </form>
        </fieldset>
        </div>

    </section>

    <footer class="primary-footer container group">Homepage designed by Manibu</footer>
</body>
